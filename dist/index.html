<!DOCTYPE html>
<html lang= "en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Team Profile Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css"
    script src="https://kit.fontawesome.com/c502137733.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 jumbotron text-body mb-3 style-heading">
                <h1 class="text-center">The Team</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid bodyStyle">
        <div class="row">
            <div class="col-12 d-flex justify-content-around">

                <div class="card managerCard">
                    <div class="card-header">
                        <h4 class="card-title">Kagaya</h2>
                        <h5 class="card-title">Manager</h3>
                    </div>
                    <div class="card-body bg-light">
                        <ul class="list-group text-dark">
                            <li class="list-group-item" id="idCode">ID: 101</li>
                            <li class="list-group-item" id="email"><a href="mailto:kagaya@demonslayercorp.org">kagaya@demonslayercorp.org</a></li>
                            <li class="list-group-item" id="officeNumber">Office Number: <a href="tel:6789">6789</a></li>
                        </ul>
                    </div>
                </div>

                <div class="card employeeCard">
                    <div class="card-header">
                        <h4 class="card-title">Tanjiro</h2>
                        <h5 class="card-title">Employee</h3>
                    </div>
                    <div class="card-body bg-light">
                        <ul class="list-group text-dark">
                            <li class="list-group-item" id="idCode">ID: 201</li>
                            <li class="list-group-item" id="email"><a href="mailto:Tanjiro@demonslayercorp.org">Tanjiro@demonslayercorp.org</a></li>
                            <li class="list-group-item" id="github"><a href="##" target="_blank" rel="noopener noreferrer">TanjiroDSP</a></li>
                        </ul>
                    </div>
                </div>

                <div class="card internCard">
                    <div class="card-header">
                        <h4 class="card-title">Nezuko</h2>
                        <h5 class="card-title">Intern</h3>
                    </div>
                    <div class="card-body bg-light">
                        <ul class="list-group text-dark">
                            <li class="list-group-item" id="idCode">ID: 301</li>
                            <li class="list-group-item" id="email"><a href="mailto:Nezuko@demonslayercorp.org">Nezuko@demonslayercorp.org</a></li>
                            <li class="list-group-item" id="school">School: Demon Slayer Corps</a></li>
                        </ul>
                    </div>
                </div>
                

            </div>
        </div>
    </div>

</body>

</html>
